<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <div id="outside">
        <form id="survey-form" action="#" method="post">
            <h1 id="title">Application for Developer</h1>
            <p id="description"><b>Note: </b>Form to be filled within 5 days from receive date</p>

            <fieldset>
                <legend>Personal Details</legend>
            <div>
                <label id="name-label" for="name">Name:</label>
                <input type="text" required id="name" name="user_name" placeholder="Enter your name">
            </div>
            <div>
                <label id="number-label" for="phone">Phone No.:</label>
                <input type="number" id="number" name="user_number" placeholder="Enter your number">
            </div>
            <div>
                <label id="email-label" for="email">Email:</label>
                <input type="email" required id="email" name="user_email" placeholder="Enter your email">
            </div>
            <div>
                <label id="country-label" for="country">Country:</label>
                <input type="text" required id="country" name="user_country" placeholder="Enter your country name">
            </div>
            <div>
                <label for="gender">Gender:</label>
                <p id="radio-btn">
                    <input type="radio" value="male" name="gender">Male <br>
                    <input type="radio" value="female" name="gender">Female <br>
                    <input type="radio" value="others" name="gender">Others <br>
                </p>
            </div>
            <label for="date-label">Date of Submission:</label>
            <input type="date" name="submission-date">
        </fieldset>
        <fieldset>
            <label for="check">Check all the technologies you know:</label>
            <p id="checkbox-btn">
                <input type="checkbox" name="html" value="html">HTML/HTML5 <br>
                <input type="checkbox" name="css" value="css">CSS <br>
                <input type="checkbox" name="javascript" value="javascript">JavaScript <br>
                <input type="checkbox" name="bootstrap" value="bootstrap">Bootstrap <br>
                <input type="checkbox" name="nodejs" value="nodejs">NodeJs <br>
                <input type="checkbox" name="mongodb" value="mongodb">MongoDB <br>
                <input type="checkbox" name="digitalocean" value="digitalocean">Digital Ocean <br>
            </p>
        </fieldset>
        <fieldset>
            <label for="education">Education level completed:</label>
            <select name="education" id="dropdown">
                <option value="high">Higher Secondary</option>
                <option value="senior">Senior Secondary</option>
                <option value="college">College</option>
                <option value="university">University</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Describe yourself:</legend>
            <div>
                <label for="msg"></label><p>Tell us about yourself</p>
                <textarea name="user_msg" id="msg" cols="50" rows="4"></textarea>
            </div>
            <p>Upload your resume: <button>Upload here</button></p>
        </fieldset>
        <div id="submit_button">
            <button type="submit" id="submit">Send your application</button>
        </div>
    </form>
</div>
</body>
</html>
